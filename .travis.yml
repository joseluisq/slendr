sudo: false

language: node_js

node_js:
  - '6'
  - '7'
  - '8'
  - '9'

git:
  depth: 1

branches:
  only:
  - master

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email: false

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - "sudo chown root /usr/lib/chromium-browser/chrome-sandbox"
  - "sudo chmod 4755 /usr/lib/chromium-browser/chrome-sandbox"
